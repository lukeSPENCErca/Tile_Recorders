<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/TilePositionsUnlabelled_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_EsriImagery_0');
        map.getPane('pane_EsriImagery_0').style.zIndex = 400;
        var layer_EsriImagery_0 = L.tileLayer('https://server.arcgisonline.com/arcgis/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_EsriImagery_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_EsriImagery_0;
        map.addLayer(layer_EsriImagery_0);
        map.createPane('pane_Positronretina_1');
        map.getPane('pane_Positronretina_1').style.zIndex = 401;
        var layer_Positronretina_1 = L.tileLayer('http://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}@2x.png', {
            pane: 'pane_Positronretina_1',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positronretina_1;
        map.addLayer(layer_Positronretina_1);
        function pop_TilePositionsUnlabelled_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Guardian</strong><br />' + (feature.properties['Guardian'] !== null ? autolinker.link(feature.properties['Guardian'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>X Coordinate</strong><br />' + (feature.properties['X Coordinate'] !== null ? autolinker.link(feature.properties['X Coordinate'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Y Coordinate</strong><br />' + (feature.properties['Y Coordinate'] !== null ? autolinker.link(feature.properties['Y Coordinate'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Placement Date</strong><br />' + (feature.properties['Placement Date'] !== null ? autolinker.link(feature.properties['Placement Date'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Placement Time</strong><br />' + (feature.properties['Placement Time'] !== null ? autolinker.link(feature.properties['Placement Time'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Placement Surface</strong><br />' + (feature.properties['Placement Surface'] !== null ? autolinker.link(feature.properties['Placement Surface'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Environmental Condition</strong><br />' + (feature.properties['Environmental Condition'] !== null ? autolinker.link(feature.properties['Environmental Condition'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>District</strong><br />' + (feature.properties['District'] !== null ? autolinker.link(feature.properties['District'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Municipality</strong><br />' + (feature.properties['Municipality'] !== null ? autolinker.link(feature.properties['Municipality'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Country</strong><br />' + (feature.properties['Country'] !== null ? autolinker.link(feature.properties['Country'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TilePositionsUnlabelled_2_0() {
            return {
                pane: 'pane_TilePositionsUnlabelled_2',
                shape: 'square',
                radius: 10.0,
                opacity: 1,
                color: 'rgba(255,0,141,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,158,23,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_TilePositionsUnlabelled_2');
        map.getPane('pane_TilePositionsUnlabelled_2').style.zIndex = 402;
        map.getPane('pane_TilePositionsUnlabelled_2').style['mix-blend-mode'] = 'normal';
        var layer_TilePositionsUnlabelled_2 = new L.geoJson(json_TilePositionsUnlabelled_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TilePositionsUnlabelled_2',
            layerName: 'layer_TilePositionsUnlabelled_2',
            pane: 'pane_TilePositionsUnlabelled_2',
            onEachFeature: pop_TilePositionsUnlabelled_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_TilePositionsUnlabelled_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_TilePositionsUnlabelled_2);
        map.addLayer(layer_TilePositionsUnlabelled_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/TilePositionsUnlabelled_2.png" /> Tile Positions (Unlabelled)': layer_TilePositionsUnlabelled_2,"Positron (retina)": layer_Positronretina_1,"Esri Imagery": layer_EsriImagery_0,}).addTo(map);
        setBounds();
        resetLabels([layer_TilePositionsUnlabelled_2]);
        map.on("zoomend", function(){
            resetLabels([layer_TilePositionsUnlabelled_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_TilePositionsUnlabelled_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_TilePositionsUnlabelled_2]);
        });
        </script>
    </body>
</html>
